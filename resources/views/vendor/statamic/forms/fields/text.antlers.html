<input
    type="{{ input_type ?? 'text' }}"
    class="block autofill:bg-transparent py-2.5 px-0 w-full text-sm text-gray-lite bg-transparent border-0 border-b-2 border-gary-7 appearance-none dark:text-white dark:border-dark-gray-7 dark:focus:border-brand-orange focus:outline-none focus:ring-0 focus:border-brand-orange peer"
    name="{{ handle }}"
    value="{{ value }}"
    {{ if placeholder }}placeholder="{{ placeholder }}"{{ /if }}
    {{ if character_limit }}maxlength="{{ character_limit }}"{{ /if }}
    {{ if js_driver }}{{ js_attributes }}{{ /if }}
    {{ if validate|contains:required }}required{{ /if }} />
